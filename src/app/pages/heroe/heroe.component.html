
<h1 class="animated fadeIn fast">Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-end animated fadeIn fast">
    <div class="col">
        <button routerLink="/heroes" class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            <strong>Regresar</strong>
        </button>
    </div>
</div>


<div class="row animated fadeIn">
    <div class="col">



        <form (ngSubmit)="guardar( f )"
                #f="ngForm">

            <div class="form-group">
                <label class="mb-1 mt-2">Firebase ID</label>
                <input type="text"
                        class="form-control"
                        placeholder="Firebase ID"
                        [(ngModel)]="heroe.id"
                        name="id"
                        disabled="disabled">
                <small class="form-text text-muted fst-italic">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label class="mb-1">Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Nombre del héroe"
                        [(ngModel)]="heroe.nombre"
                        name="nombre"
                        required>
            </div>

            <div class="form-group">
                <label class="mb-1">Poder</label>
                <input type="text"
                        class="form-control"
                        placeholder="Poder del héroe"
                        [(ngModel)]="heroe.poder"
                        name="poder">
            </div>

            <div class="form-group">
                <label class="mb-1">Estado</label>
                <br>

                <button *ngIf="heroe.vivo"
                        (click)="heroe.vivo = false"
                        class="btn btn-outline-success w-50" 
                        type="button">
                    <i class="fa fa-smile-wink"></i>
                     Vivo
                </button>

                <button class="btn btn-outline-danger w-50" 
                        type="button"
                        *ngIf="!heroe.vivo"
                        (click)="heroe.vivo = true">
                    <i class="fa fa-dizzy"></i>
                     Muerto
                </button>

            </div>


            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    <span> Guardar</span>
                    
                </button>
            </div>



        </form>



    </div>
</div>
