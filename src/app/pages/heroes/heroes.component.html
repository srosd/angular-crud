<h1 class="animated fadeIn fast">Listado de héroes</h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col text-end">
        <button routerLink="/heroe/nuevo" class="btn btn-primary">
            <i class="fa fa-plus"></i>
            <strong> Agregar</strong>
        </button>
    </div>
</div>

<table *ngIf="!cargando && heroes.length>0" class="table mt-3 animated fadeIn">
    <thead>
      <tr class="table-dark">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let heroe of heroes; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{heroe.nombre}}</td>
        <td>{{heroe.poder}}</td>
        <td>
          <span *ngIf="heroe.vivo" class="bg-success text-white rounded p-1">Vivo</span>
          <span *ngIf="!heroe.vivo" class="bg-danger text-white rounded p-1">Muerto</span>
        </td>
        <td>
          <button class="btn btn-primary m-1"
                  [routerLink]="['/heroe', heroe.id]">
            <i class="fa fa-pen"></i>
          </button>          
          <button class="btn btn-danger"
                  (click)="borrarHeroe( heroe, i )">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>


  <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync-alt fa-spin fa-2x mt-3"></i>
    </p>
    <p class="mb-0">
        Espere por favor.
    </p>
  </div>


  <div *ngIf="!cargando && heroes.length===0" class="alert alert-warning text-center mt-3 animated fadeIn fast">
    <h4 class="alert-heading">No hay ningún héroe.</h4>
    <p>
        <i class="fas fa-exclamation-circle fa-2x mt-3"></i>
    </p>
  </div>
